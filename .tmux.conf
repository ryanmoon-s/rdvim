# 鼠标选择窗口
# setw -g mouse-resize-pane on
# setw -g mouse-select-pane on
# setw -g mouse-select-window on
# 鼠标复制
# setw -g mode-mouse on
set -g mouse on

# 前缀
set -g prefix C-b
unbind C-b
bind C-b send-prefix

# 加速esc
set -s escape-time 0

# 关闭提示
bind-key & kill-window
bind-key x kill-pane

# prefix + r 加载tmux配置
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# 窗口的初始序号；默认为0，这里设置为1
set-option -g base-index 1  
set-option -g pane-base-index 1
# reorder window index
set-option -g renumber-windows on

# ===== ===== 快捷键 ===== =====

# Pane之间切换的快捷键
bind h select-pane -L                       # 定位到左边窗口的快捷键
bind j select-pane -D                       # 定位到上边窗口的快捷键
bind k select-pane -U                       # 定位到下方窗口的快捷键
bind l select-pane -R                       # 定位到右边窗口的快捷键

# 切分pane
bind-key v split-window -h                  # 垂直切分
bind-key b split-window -v                  # 水平切分

